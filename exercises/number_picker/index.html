<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_picker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>Number picker</header>
    <section>
    <div>
     <p>
        <label for="qnumber">How many numbers?</label>
        <input type="number" id="qnumber" name="qnumber">
     </p>
     <p>
        <label for="minnumber">Min number?</label>
        <input type="number" id="minnumber" name="minnumber">
     </p>
     <p>
        <label for="maxnumber">Max number?</label>
        <input type="number" id="maxnumber" name="maxnumber">
     </p>
     
    </div>

    <div>
      <button onclick="draw()" id="draw-button" class="container_button">Draw</button>
      <button onclick="reset()" id="reset" class="reset">Reset</button>
    </div>

     <div id="result">
   
     </div>

    </section>
<script src="script.js"></script>
</body>
</html>
