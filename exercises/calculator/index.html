<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Calculator</h3>
  <input type="number" id="display" value="0" disabled="true"/>
  <table>
<tr>
      <td>
            <button onclick="alert('=')">=</button>
        </td>  
         <td>
            <button onclick="alert('0')">0</button>
        </td>  
         <td>
            <button onclick="alert('x')">x</button>
        </td>  
         <td>
            <button onclick="alert('/')">/</button>
        </td>
        </tr>
    <tr>
       

        <td>
            <button onclick="alert('1')">1</button>
        </td>  
         <td>
            <button onclick="alert('2')">2</button>
        </td>  
         <td>
            <button onclick="alert('3')">3</button>
        </td>  
         <td>
            <button onclick="alert('-')">-</button>
        </td> 


      <tr>
        <td>
            <button onclick="alert('4')">4</button>
        </td>  
         <td>
            <button onclick="alert('5')">5</button>
        </td>  
         <td>
            <button onclick="alert('6')">6</button>
        </td>  
         <td>
            <button onclick="alert('+')">+</button>
        </td> 

       </tr>

       <tr>
        <td>
            <button onclick="alert('7')">7</button>
        </td>  
         <td>
            <button onclick="alert('8')">8</button>
        </td>  
         <td>
            <button onclick="alert('9')">9</button>
        </td>  
         <td>
            <button onclick="alert('clear')">CE</button>
        </td>  
       </tr>

       

  </table>
  

</body>
</html>
