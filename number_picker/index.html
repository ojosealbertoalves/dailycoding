<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_picker</title>
</head>
<body>
    <header>Number picker</header>
    <section>
    <div>
     <p>
        <label for="qnumber">How many numbers?</label>
        <input type="number" id="qnumber" name="qnumber">
     </p>
     <p>
        <label for="minnumber">Min number?</label>
        <input type="number" id="minnumber" name="minnumber">
     </p>
     <p>
        <label for="maxnumber">Max number?</label>
        <input type="number" id="maxnumber" name="maxnumber">
     </p>
     
    </div>

    </section>

</body>
</html>
